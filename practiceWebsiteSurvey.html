      <div class="title">
      <div class="container-fluid">
        <div class="text-center">
            <div class="h-400 d-inline-block" style="width: auto">
              <div class="position-absolute top-55 start-70 translate-middle">
                <br>
                <p>Survey</p>
            
            </div>
            </div>
      </div>
    </div>
</div>

<div class="explanation">
    <div class="text-center">
      
        <br>
    <p>If you are woman in STEM looking to share your story, this survey is for you. Please only fill it out once and know that every question is optional.</p>
<br>
  </div>
</div>


<form action="surveyResults.html" method="get">
    <div class="row">
        <div class="col-6">
            <div class="container">
              <label for="name">Name</label>
              <input name="name" class="form-control" type="text" placeholder="First & Last Name" aria-label="default input example">
              <p></p>
              <br>
                <div class="mb-3">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" name="email" aria-describedby="emailHelp" width="200px" >
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>

                <br>
                <label for="STEM_major">Did you attend college as a STEM major or earn a STEM related degree?</label>
                <select class="form-select" aria-label="Default select example" name="STEM_major">
                  <option selected>Open this select menu</option>
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                  <option value="unsure">Not Sure</option>
                </select>

                <p></p>
                <br>
                <div class="mb-3">
                  <label for="longanswer" class="form-label">If you answered yes, what did you major in/study? In under 200 words explain what your higher education experience was like and how your gender impacted said experience.</label>
                  <textarea class="form-control" name="longanswer" rows="3"></textarea>
                </div>

                <p></p>
                <br>

        </div>
        </div>
        <div class="col-6">
          <div class="container">
          <label for="field">What field are your currently working in?</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="field" value="engineering">
            <label class="form-check-label" for="engineering">
              Engineering
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="field" value="compsci">
            <label class="form-check-label" for="compsci">
              Computer Science
            </label>
            </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="field" value="health">
            <label class="form-check-label" for="health">
              Medicine/Health Sciences
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="field" value="math">
            <label class="form-check-label" for="math">
              Mathematics
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="field" value="earthsci">
            <label class="form-check-label" for="earthsci">
              Earth Sciences
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="field" value="IT">
            <label class="form-check-label" for="IT">
              Information Technology
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="field" value="physics">
            <label class="form-check-label" for="physics">
              Physics
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="field" value="chem/bio">
            <label class="form-check-label" for="chem/bio">
              Chemistry/Biology
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="field" value="other">
            <label class="form-check-label" for="other">
              Other
            </label>
          </div>

          <p></p>
          <br>

          <label for="work">Have you ever experienced any of the following at work?</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="harrassment" id="harrassment" name="work">
            <label class="form-check-label" for="harrassment">
              Sexual harrassment
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="overlooked for promotions" id="promotions" name="work">
            <label class="form-check-label" for="promotions">
              Being looked over for promotions
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="less pay" id="pay" name="work">
            <label class="form-check-label" for="pay">
              Being paid less than male counterparts
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="underestimated" id="underestimated" name="work">
            <label class="form-check-label" for="underestimated">
              Being constantly underestimated
            </label>
          </div>

          <p></p>
          <br>

          <div class="mb-3">
            <label for="longanswer2" class="form-label">What are the worst and best experiences you have had working in the STEM field? This could include things like your proudest achievement, any sort of discrimation you have faced, etc.</label>
            <textarea class="form-control" name="longanswer2" rows="3"></textarea>
          </div>
              <p></p>
              <br>
        </div>
        </div>
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </div>
    
    </div>
  </form>
